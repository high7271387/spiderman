    <h1>蘇伊士運河通了卻大壅塞！地中海海域照曝光「像綁上大氣球」</h1>
    <p>蘇伊士運河內長賜號（Ever Given）卡船長達六日終於通了，目前有422艘船隻等待通行，預期「塞船」至少要花上3天至3天半的時間才能疏通。從即時影像中呈現的通行狀況顯示，現場船隻擠得不像話，等待進賽德港的船隻，讓地中海就像是綁上了N個大氣球一般，場面相當驚人。</p>
