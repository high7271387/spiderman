    <h1>塞船了！長榮貨輪橫躺蘇伊士運河　百艘船卡海上動不了畫面曝</h1>
    <h3>長榮海運的超大型貨輪長賜輪昨（24日）擱淺橫躺卡在蘇伊士運河正中間，
        造成雙向交通堵塞嚴重影響全球海運狀況，目前狀況仍未排除引起高度關注，
        後續究責問題更是討論焦點，PTT八卦板上有內行網友分析長賜輪船員可能面臨的懲處，
        恐怕會失去原有的合約獎金又丟掉工作。
        目前各方都動員大量人力協助長賜輪擺正，埃及當局則透露長賜輪還未脫險，
        恐怕還需要幾天時間才能脫困，也有外媒指出等待潮汐最滿的時候或許是救援長賜輪的最佳時機。</h3>
